<ui:fragment rendered="#{!identity.loggedIn}">

<rich:panel>
<h:form>

	<table border="0" align="center">
	<tr>
	<td>#{messages['login.username']}:</td><td><h:inputText label="#{messages['login.username']}" value="#{credentials.username}" size="30" required="true"/></td>

	<tr>
	<td></td><td><h:commandButton value="Login" action="#{identity.login}"/></td>
	</tr>
	</table>

</h:form>
