<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	template="/WEB-INF/facelets/layout/mainlayoutEscola.xhtml">



	<ui:define name="body">

		<h:form id="computadores">

			<div class="panel panel-primary"
				style="width: 99.5%; margin: 0 auto;">
				<div class="panel-heading">
					<i class="glyphicon glyphicon-list" /> COMPUTADOR DETALHES
				</div>
				<div class="panel-body">
					<div class="box-content">

						<table width="100%">
							<thead>
								<tr style="text-align: center;">

									<td style="width: 20%;">

										<div class="input-group" style="width: 98%;">
											<span class="input-group-addon" style="font-weight: bold;" id="basic-addon1">CÓDIGO</span>

											<h:inputText id="codigo" styleClass="form-control" readonly="true"
												value="#{computadoresHome.instance.codigo}" />
										</div>

									</td>

									<td>

										<div class="input-group" style="width: 99%;">
											<span class="input-group-addon" style="font-weight: bold;" id="basic-addon2">NOME</span>

											<h:inputText id="nome" styleClass="form-control" readonly="true"
												value="#{computadoresHome.instance.descricao}" />

										</div>

									</td>
									<td style="width: 20%;">

										<div class="input-group" style="width: 98%;">
											<span class="input-group-addon" style="font-weight: bold;" id="basic-addon1">IP</span>

											<h:inputText id="ip" styleClass="form-control" readonly="true"
												value="#{computadoresHome.instance.ip}" />
										</div>


									</td>

									<td style="width: 20%;">

										<div class="input-group">
											<span class="input-group-addon" style="font-weight: bold;" id="basic-addon1">LAB</span>

											<h:inputText id="lab" styleClass="form-control" readonly="true"
												value="#{computadoresHome.instance.laboratorio}" />
										</div>


									</td>

								</tr>
							</thead>
						</table>
					</div>
				</div>
				<div class="panel-footer">

					<center>

						<s:link view="/private/onbyte/ComputadoresEdit.xhtml" id="edit"
							styleClass="btn btn-info"
							rendered="#{rich:isUserInRole('Computadores1_A')}"
							style="width:150px;">
							<i class="glyphicon glyphicon-pencil" />
							Editar
						</s:link>

						<rich:spacer width="2px;" />

						<s:link styleClass="btn btn-success" style="width:150px;"
							view="/private/onbyte/#{empty computadoresFrom ? 'ComputadoresList' : computadoresFrom}.xhtml"
							id="done">
							<i class="glyphicon glyphicon-ok" />
							Concluído
							</s:link>

					</center>

				</div>
			</div>


		</h:form>



	</ui:define>

</ui:composition>
