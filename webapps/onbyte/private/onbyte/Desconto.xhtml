<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/WEB-INF/facelets/layout/mainlayout.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Desconto #{messages['global.Detalhes']}</f:facet>

        <s:decorate id="dia" template="layout/display.xhtml">
            <ui:define name="label">Dia</ui:define>
            <h:outputText value="#{descontoHome.instance.dia}"/>
        </s:decorate>

        <s:decorate id="desconto" template="layout/display.xhtml">
            <ui:define name="label">Desconto</ui:define>
            <h:outputText value="#{descontoHome.instance.desconto}">
                <f:convertNumber/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/private/onbyte/DescontoEdit.xhtml"
                    id="edit"
                 value="#{messages['global.edit']}"/>

        <s:button view="/private/onbyte/#{empty descontoFrom ? 'DescontoList' : descontoFrom}.xhtml"
                    id="done"
                 value="#{messages['global.done']}"/>

    </div>

</ui:define>

</ui:composition>
