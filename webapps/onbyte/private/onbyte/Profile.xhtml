<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/WEB-INF/facelets/layout/mainlayout.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Profile #{messages['global.Detalhes']}</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{profileHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{profileHome.instance.name}"/>
        </s:decorate>

        <s:decorate id="tag" template="layout/display.xhtml">
            <ui:define name="label">Tag</ui:define>
            <h:outputText value="#{profileHome.instance.tag}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/private/onbyte/ProfileEdit.xhtml"
                    id="edit"
                 value="#{messages['global.edit']}"/>

        <s:button view="/private/onbyte/#{empty profileFrom ? 'ProfileList' : profileFrom}.xhtml"
                    id="done"
                 value="#{messages['global.done']}"/>

    </div>

</ui:define>

</ui:composition>
