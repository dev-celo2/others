					</div>
					<div class="modal-footer">

							<a:commandLink styleClass="btn btn-success" style="width:150px;"
								action="#{relretornohoje.setarLido}" >

						</form>

					</h:panelGrid>





				</rich:panel>
			</center>

		<script type="text/javascript">
	


	$(document).ready(function(){

		
		 qtd = "#{relretornohoje.histTele2.size}";
		

		if(qtd > 0){

			$('#modalRetornoHoje').modal('show');

			}
		
		
	 });

	
	</script>
