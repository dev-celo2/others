<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/WEB-INF/facelets/layout/mainlayout.xhtml">

<ui:define name="body">

    <h:form id="sugestaoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Sugestao #{messages['global.searchFilter']}" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Cp1</ui:define>
                <h:inputText id="cp1" value="#{sugestaoList.sugestao.cp1}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Cp2</ui:define>
                <h:inputText id="cp2" value="#{sugestaoList.sugestao.cp2}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Cp3</ui:define>
                <h:inputText id="cp3" value="#{sugestaoList.sugestao.cp3}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Cp4</ui:define>
                <h:inputText id="cp4" value="#{sugestaoList.sugestao.cp4}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">P1</ui:define>
                <h:inputText id="p1" value="#{sugestaoList.sugestao.p1}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">P2</ui:define>
                <h:inputText id="p2" value="#{sugestaoList.sugestao.p2}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">P3</ui:define>
                <h:inputText id="p3" value="#{sugestaoList.sugestao.p3}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">P4</ui:define>
                <h:inputText id="p4" value="#{sugestaoList.sugestao.p4}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Sugestao</ui:define>
                <h:inputText id="sugestao" value="#{sugestaoList.sugestao.sugestao}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">#{messages['global.match']}</ui:define>
                <h:selectOneRadio id="logic" value="#{sugestaoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="#{messages['global.all']}" itemValue="and"/>
                    <f:selectItem itemLabel="#{messages['global.any']}" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="#{messages['global.search']}" action="/private/onbyte/SugestaoList.xhtml"/>
            <s:button id="reset" value="#{messages['global.clear']}" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Sugestao #{messages['global.searchResults']} (#{empty sugestaoList.resultList ? 0 : (sugestaoList.paginated ? sugestaoList.resultCount : sugestaoList.resultList.size)})</f:facet>
    <div class="results" id="sugestaoList">

    <h:outputFormat value="#{messages['global.NoSearchResults']}"
               rendered="#{empty sugestaoList.resultList}"/>

    <rich:dataTable id="sugestaoList" onRowMouseOver="this.style.backgroundColor='#F1F1F1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                var="_sugestao"
              value="#{sugestaoList.resultList}"
           rendered="#{not empty sugestaoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sugestaoList}"/>
                    <ui:param name="propertyLabel" value="Codigo"/>
                    <ui:param name="propertyPath" value="sugestao.codigo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sugestao.codigo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sugestaoList}"/>
                    <ui:param name="propertyLabel" value="Alunos codigo"/>
                    <ui:param name="propertyPath" value="sugestao.alunos.codigo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sugestao.alunos.codigo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sugestaoList}"/>
                    <ui:param name="propertyLabel" value="Cp1"/>
                    <ui:param name="propertyPath" value="sugestao.cp1"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sugestao.cp1}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sugestaoList}"/>
                    <ui:param name="propertyLabel" value="Cp2"/>
                    <ui:param name="propertyPath" value="sugestao.cp2"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sugestao.cp2}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sugestaoList}"/>
                    <ui:param name="propertyLabel" value="Cp3"/>
                    <ui:param name="propertyPath" value="sugestao.cp3"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sugestao.cp3}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sugestaoList}"/>
                    <ui:param name="propertyLabel" value="Cp4"/>
                    <ui:param name="propertyPath" value="sugestao.cp4"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sugestao.cp4}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sugestaoList}"/>
                    <ui:param name="propertyLabel" value="Cursos codigo"/>
                    <ui:param name="propertyPath" value="sugestao.cursos.codigo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sugestao.cursos.codigo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sugestaoList}"/>
                    <ui:param name="propertyLabel" value="Data"/>
                    <ui:param name="propertyPath" value="sugestao.data"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sugestao.data}">
                <f:convertDateTime type="date" locale="#{localeSelector.locale}" timeZone="#{timeZoneSelector.timeZone}" pattern="#{messages.pattern}"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sugestaoList}"/>
                    <ui:param name="propertyLabel" value="Matriculas codigo"/>
                    <ui:param name="propertyPath" value="sugestao.matriculas.codigo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sugestao.matriculas.codigo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sugestaoList}"/>
                    <ui:param name="propertyLabel" value="P1"/>
                    <ui:param name="propertyPath" value="sugestao.p1"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sugestao.p1}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sugestaoList}"/>
                    <ui:param name="propertyLabel" value="P2"/>
                    <ui:param name="propertyPath" value="sugestao.p2"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sugestao.p2}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sugestaoList}"/>
                    <ui:param name="propertyLabel" value="P3"/>
                    <ui:param name="propertyPath" value="sugestao.p3"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sugestao.p3}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sugestaoList}"/>
                    <ui:param name="propertyLabel" value="P4"/>
                    <ui:param name="propertyPath" value="sugestao.p4"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sugestao.p4}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sugestaoList}"/>
                    <ui:param name="propertyLabel" value="Sugestao"/>
                    <ui:param name="propertyPath" value="sugestao.sugestao"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sugestao.sugestao}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">#{messages['global.action']}</f:facet>
            <s:link view="/private/onbyte/#{empty from ? 'Sugestao' : from}.xhtml"
                   value="#{empty from ? messages['global.view'] : messages['global.select']}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="sugestaoViewId">
                <f:param name="sugestaoCodigo"
                        value="#{_sugestao.codigo}"/>
            </s:link>
            #{' '}
            <s:link view="/private/onbyte/SugestaoEdit.xhtml"
                   value="#{messages['global.edit']}"
             propagation="none"
                      id="sugestaoEdit"
                rendered="#{empty from}">
                <f:param name="sugestaoCodigo"
                        value="#{_sugestao.codigo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/private/onbyte/SugestaoList.xhtml"
            rendered="#{sugestaoList.previousExists}"
               value="#{messages.left}#{messages.left} #{messages['global.firstPage']}"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/private/onbyte/SugestaoList.xhtml"
            rendered="#{sugestaoList.previousExists}"
               value="#{messages.left} #{messages['global.previousPage']}"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{sugestaoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/private/onbyte/SugestaoList.xhtml"
            rendered="#{sugestaoList.nextExists}"
               value="#{messages['global.nextPage']} #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{sugestaoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/private/onbyte/SugestaoList.xhtml"
            rendered="#{sugestaoList.nextExists}"
               value="#{messages['global.lastPage']} #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{sugestaoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/private/onbyte/SugestaoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="#{messages['global.create']} sugestao">
            <f:param name="sugestaoCodigo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
